 <div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-btn">
					<a href="fotos/new" class="btn btn-primary" type="button">Nova foto</a>
				</span>

				<input class="form-control" placeholder="Filtro" ng-model="filtro" ng-model-options="{debounce:500}">
			</div>
	</div>
</div>	

<div class="row">
	<meu-painel class="painel-animado col-md-2" ng-repeat="foto in fotos | filter:filtro" titulo="{{foto.titulo}}">
		<minhas-fotos url="{{foto.url}}" titulo="{{foto.titulo}}"></minhas-fotos>

		<a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
	</meu-painel>    
</div>
