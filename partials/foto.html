
<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form name="formulario" class="row" novalidate>
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo" ng-maxlength="20" required>    
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">
            	Título obrigatório
            </span>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
            	Título não pode ter mais do que 20 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
            <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.url.$error.required">
            	URL obrigatória
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>

        <div class="form-group">
	        <label>Grupo</label>
	        <select name="grupo" class="form-control" ng-model="foto.grupo" 
	        ng-controller="GruposController"
	        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos " required>
	        	<option value="">Selecione uma opcao</option>
	        </select>
	        <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.grupo.$error.required">
	        Grupo é obrigatorio
	        </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="submeter()" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minhas-fotos url="{{foto.url}}" titulo="{{foto.titulo}}"></minhas-fotos>
    </div>
</form>
